<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <section id="boggle">
    <h1>Dani's Boggle Game!</h1>
    <table class="board">
        <tbody>
        {% for row in board %}
        <tr>
            {% for cell in row%}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
     {% endfor %} 
     </tbody>
    </table>

    <p>
        High Score:
        <b>{{ highscore}}</b>
        in {{ numplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form method="POST" class="add-word">
        <input type="text" class="word" name="word" required>
        <button type="submit">Submit</button>
    </form>

    <p></p>


</section>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
<script>
  let game = new BoggleGame("boggle", 60);
</script>
</body>
</html>
